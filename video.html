<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>视频演示</title>
    <style>
        .video-container {
            position: relative;
        }

        .video-container video {
            position: absolute;
            top: 60px;
            left: 0;
        }

        #playButton {
            position: absolute;
            width: 100px;
            height:50px;
            margin: 0;
            padding: 0;
            z-index: 10;
        }
    </style>
</head>
<body>
    <p> The video is still in production </p>
    <div class="video-container">
        <!-- 第一个视频，循环播放 -->
        <video id="loopingVideo" controls width="640" height="360" loop>
            <source src="video/Cyber array interactive video_raw.mp4" type="">
            Your browser does not support the video tag.
        </video>

        <!-- 第二个视频，在按钮点击后播放 -->
        <video id="buttonVideo" controls width="640" height="360">
            <source src="video/on_button_click.mp4" type="">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- 播放第二个视频的按钮 -->
    <button id="playButton">播放第二个视频</button>

    <script>
        const loopingVideo = document.getElementById("loopingVideo");
        const buttonVideo = document.getElementById("buttonVideo");
        const playButton = document.getElementById("playButton");

        // 隐藏第二个视频
        buttonVideo.style.display = "none";

        playButton.addEventListener("click", function() {
            // 隐藏第一个视频，显示第二个视频
            loopingVideo.style.display = "none";
            buttonVideo.style.display = "block";

            // 当第二个视频播放完毕，继续播放第一个视频
            buttonVideo.addEventListener("ended", function() {
                loopingVideo.style.display = "block";
                buttonVideo.style.display = "none";
                loopingVideo.play();
            });

            // 播放第二个视频
            buttonVideo.play();
        });
    </script>
</body>
</html>
