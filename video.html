<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>视频演示</title>
    <style>
        .video-container {
            position: relative;
        }

        .video-container video {
            position: absolute;
            top: 0px;
            left: 0;
        }

        
    </style>
</head>
<body>
    <div class="video-container">
        <!-- 第一个视频，循环播放 -->
        <video id="loopingVideo" controls width="640" height="360" loop>
            <source src="video/Cyber array interactive video.mp4" type="">
            Your browser does not support the video tag.
        </video>

    </div>

    
</body>
</html>
